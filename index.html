<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울중앙교회 - 금요기도회 찬양팀 일정관리</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/church-logo.png" type="image/png">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <a href="#" class="logo-link" title="메인으로 돌아가기">
                            <img src="./assets/church-logo.png" alt="서울중앙교회 로고" class="church-logo">
                        </a>
                        <div class="header-title">
                            <h1>서울중앙교회</h1>
                            <p>금요기도회 찬양팀 일정관리</p>
                        </div>
                    </div>
                    
                    <nav class="month-nav">
                        <button id="prevMonth" class="btn btn--secondary btn--sm nav-btn" aria-label="이전 월">
                            <span>‹</span>
                        </button>
                        <h2 id="currentMonth" class="month-display">2025년 8월</h2>
                        <button id="nextMonth" class="btn btn--secondary btn--sm nav-btn" aria-label="다음 월">
                            <span>›</span>
                        </button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Schedule Input Form -->
                <section class="form-section">
                    <div class="card">
                        <div class="card__header">
                            <h3>섬김 일정 추가</h3>
                        </div>
                        <div class="card__body">
                            <form id="scheduleForm" class="schedule-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="scheduleDate" class="form-label">날짜 (금요일만 선택 가능)</label>
                                        <input 
                                            type="date" 
                                            id="scheduleDate" 
                                            name="scheduleDate" 
                                            class="form-input" 
                                            required 
                                            aria-describedby="dateHelp"
                                        >
                                        <small id="dateHelp" class="form-help">매주 금요일에만 일정을 추가할 수 있습니다</small>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="scheduleRole" class="form-label">역할</label>
                                        <select id="scheduleRole" name="scheduleRole" class="form-select" required>
                                            <option value="">역할을 선택하세요</option>
                                            <option value="찬양인도">🎤 찬양인도</option>
                                            <option value="싱어">🎵 싱어</option>
                                            <option value="메인건반">🎹 메인건반</option>
                                            <option value="세컨건반">⌨️ 세컨건반</option>
                                            <option value="어쿠스틱 기타">🎸 어쿠스틱 기타</option>
                                            <option value="일렉 기타">🎸 일렉 기타</option>
                                            <option value="드럼">🥁 드럼</option>
                                            <option value="베이스">🎸 베이스</option>
                                            <option value="엔지니어">🎚️ 엔지니어</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="scheduleName" class="form-label">이름</label>
                                        <input 
                                            type="text" 
                                            id="scheduleName" 
                                            name="scheduleName" 
                                            class="form-input" 
                                            placeholder="담당자 이름을 입력하세요" 
                                            required
                                        >
                                    </div>
                                    
                                    <button type="submit" class="btn btn--primary">
                                        <span>추가</span>
                                    </button>
                                </div>
                                
                                <!-- Form Messages -->
                                <div id="formMessages" class="form-messages" aria-live="polite"></div>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- Schedule List Section -->
                <section class="schedule-section">
                    <div class="card">
                        <div class="card__header">
                            <div class="schedule-header">
                                <h3>일정 목록</h3>
                                <button id="toggleAllSchedules" class="btn btn--secondary btn--sm">
                                    <span id="toggleText">📁 모두 닫기</span>
                                </button>
                            </div>
                        </div>
                        <div class="card__body">
                            <div id="schedulesList" class="schedules-list">
                                <div class="empty-state">
                                    <div class="empty-state__icon">📅</div>
                                    <h4 class="empty-state__title">등록된 일정이 없습니다</h4>
                                    <p class="empty-state__text">위 폼에서 새로운 섬김 일정을 추가해보세요</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Extra Information Section -->
                <section id="extraInfoSection" class="extra-info-section" style="display: none;">
                    <div class="card">
                        <div class="card__header">
                            <h3>추가 정보</h3>
                            <p class="card__subtitle">각 날짜별 콘티와 유튜브 링크를 관리합니다</p>
                        </div>
                        <div class="card__body">
                            <div id="extraInfoContainer" class="extra-info-container">
                                <!-- 동적으로 생성될 콘티/유튜브 입력 폼들 -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <p class="footer-text">섬김에 늘 감사합니다. | 💝 사랑으로 섬기는 교회</p>
                </div>
            </div>
        </footer>

        <!-- Edit Modal -->
        <div id="editModal" class="modal-overlay hidden" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
            <div class="modal">
                <div class="modal__header">
                    <h3 id="editModalTitle" class="modal__title">일정 수정</h3>
                    <button id="closeEditModal" class="modal__close" aria-label="모달 닫기">×</button>
                </div>
                <div class="modal__body">
                    <form id="editForm" class="schedule-form">
                        <input type="hidden" id="editScheduleId">
                        
                        <div class="form-group">
                            <label for="editScheduleDate" class="form-label">날짜 (금요일만 선택 가능)</label>
                            <input 
                                type="date" 
                                id="editScheduleDate" 
                                name="editScheduleDate" 
                                class="form-input" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="editScheduleRole" class="form-label">역할</label>
                            <select id="editScheduleRole" name="editScheduleRole" class="form-select" required>
                                <option value="">역할을 선택하세요</option>
                                <option value="찬양인도">🎤 찬양인도</option>
                                <option value="싱어">🎵 싱어</option>
                                <option value="메인건반">🎹 메인건반</option>
                                <option value="세컨건반">⌨️ 세컨건반</option>
                                <option value="어쿠스틱 기타">🎸 어쿠스틱 기타</option>
                                <option value="일렉 기타">🎸 일렉 기타</option>
                                <option value="드럼">🥁 드럼</option>
                                <option value="베이스">🎸 베이스</option>
                                <option value="엔지니어">🎚️ 엔지니어</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="editScheduleName" class="form-label">이름</label>
                            <input 
                                type="text" 
                                id="editScheduleName" 
                                name="editScheduleName" 
                                class="form-input" 
                                required
                            >
                        </div>
                    </form>
                </div>
                <div class="modal__footer">
                    <button id="cancelEdit" class="btn btn--secondary">취소</button>
                    <button id="saveEdit" class="btn btn--primary">저장</button>
                </div>
            </div>
        </div>

        <!-- Success/Error Toast Messages -->
        <div id="toast" class="toast hidden" role="alert" aria-live="assertive">
            <div id="toastMessage" class="toast__message"></div>
            <button id="toastClose" class="toast__close" aria-label="알림 닫기">×</button>
        </div>
    </div>

    <!-- Firebase Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script src="app.js"></script>

                }
            }, 100);
        });
    </script>
</body>
</html>
